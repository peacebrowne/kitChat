<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./assets/img/kit-chat-logo.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./assets/fontawesome-free-6.2.1-web/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>kit.chat</title>
</head>
<body>

    <div class="loader hide">
        <div class="load"></div>
    </div>
    <main>
        <section class="info">
            <img src="./assets/img/kit-chat-logo.png" alt="" width="200px">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, 
              suscipit corrupti aliquid asperiores, temporibus culpa in beatae ex
              autem doloremque.
            </p>
            <div>
              <button data-value="register"> register </button>
            </div>
        </section>

        <section class="form">
            <form action="" id="login" class="">
                <div class="form-group">
                  <h1> <i class="fa fa-arrow-right-from-bracket"></i>  Login </h1>
                  
                </div>

                <div class="form-group">
                  <input required type="text" id="email" name="email" placeholder="email">
                </div>

                <div class="form-group">
                    <input required type="password" id="password" name="password" placeholder="password">
                </div>

                <div class="form-group">
                  <button class="submit-btn">submit</button>
                </div>
            </form>

              <form action="" id="register" class="hide">
                <div class="form-group">
                  <h1>  <i class="fa fa-arrow-right-from-bracket"></i> Register </h1>
                </div>

                <div class="form-group">
                  <input required type="text" name="fullname" id="fulname" placeholder="Full Name">
                </div>

                <div class="form-group">
                  <input required type="text" name="username" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                  <input required type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                  <input required type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <input required type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                  <button class="submit-btn">submit</button>
                </div>
                <span>By clicking on the button you are agreeing to our <a href="">Terms</a> and <a href="">Services</a></span>
              </form>
          </section>
    </main>
  
   <script src="./js/custom.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
